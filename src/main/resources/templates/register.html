<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Registrace</title>
</head>
<body>
    <div th:replace="~{fragments/nav.html :: header}"></div>
    <main class="container">
        <form action="/register" th:object="${user}" method="POST">
            <h1 class="text-center">Registrace</h1>
            <div class="mb-3">
                <label class="form-label" for="name">Jméno</label>
                <input th:field="*{name}" class="form-control" id="name" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="surname">Přijmení</label>
                <input th:field="*{surname}" class="form-control" id="surname" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="nickname">Nick</label>
                <input th:field="*{nickname}" class="form-control" id="nickname" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input th:field="*{email}" class="form-control" id="email" type="email" name="username">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Heslo</label>
                <input th:field="*{password}" class="form-control" type="password" id="password" name="password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn">Registrovat se</button>
            </div>
        </form>
    </main>
</body>
</html>
