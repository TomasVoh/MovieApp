<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Nový herec</title>
</head>
<body>
<div th:replace="~{fragments/nav.html :: header}"></div>
<main class="container my-2">
    <h1 class="mx-3 text-center" th:text="'Přidání recenze k filmu ' + ${movie.name}"></h1>
    <form method="POST" th:action="@{/movie/{id}/review(id=${movie.id})}" th:object="${review}">
        <div class="my-2">
            <label for="rating">Hodnocení</label>
            <input th:field="*{rating}" min="1" step="0.1" max="10" type="number" id="rating" class="form-control">
        </div>
        <div class="my-2">
            <label for="content" class="form-label">Obsah recenze(volitelný)</label>
            <textarea th:field="*{content}" class="form-control" cols="10" rows="10" id="content"></textarea>
        </div>
        <div class="text-center">
            <button class="btn btn-lg" type="submit">Přidat recenzi</button>
        </div>
    </form>
</main>
</body>
</html>
