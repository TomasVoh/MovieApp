<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Přihlášení</title>
</head>
<body>
    <div th:replace="~{fragments/nav.html :: header}"></div>
    <main class="container">
        <form action="/login" method="POST">
            <h1 class="text-center">Přihlášení</h1>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" type="email" name="username">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Heslo</label>
                <input class="form-control" type="password" id="password" name="password">
            </div>
            <div class="text-center">
                <button type="submit" value="Log in" class="btn">Přihlásit se</button>
            </div>
        </form>
    </main>
</body>
</html>
