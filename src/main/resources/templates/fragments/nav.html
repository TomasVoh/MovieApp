<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Filmy</title>
</head>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg" id="nav">
        <div class="container-fluid d-flex justify-content-around">
            <a class="navbar-brand">TopMov</a>
            <div class="collapse navbar-collapse" id="navbarNav" >
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="text-light nav-link active" aria-current="page" href="/movie">Domov</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="text-light nav-link" href="/register">Registrovat se</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="text-light nav-link" href="/logout">Odhlásit se</a>

                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="vyhledat" aria-label="Search">

        </div>
